<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-section score-section">
                <h3>Your Result</h3>
                <div class="score-container">
                    <p class="score-1">76</p>
                    <p class="score-2">of 100</p>
                </div>
                <div class="score-description">
                    <p class="desc-1">Great</p>
                    <p class="desc-2">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="card-section summary-section">
                <h3>Summary</h3>
                <div class="stat-container reaction">
                    <div class="stat-title">
                        <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="icon-1">
                        <p class="stat-name">Reaction</p>    
                    </div>
                    <p class="stat-score"><span>80</span> / 100</p>
                </div>
                <div class="stat-container memory">
                    <div class="stat-title">
                        <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="icon-2">
                        <p class="stat-name">Memory</p>
                    </div>
                    <p class="stat-score"><span>92</span> / 100</p>
                </div>
                <div class="stat-container verbal">
                    <div class="stat-title">
                        <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="icon-3">
                        <p class="stat-name">Verbal</p>
                    </div>
                    <p class="stat-score"><span>61</span> / 100</p>
                </div>
                <div class="stat-container visual">
                    <div class="stat-title">
                        <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="icon-4">
                        <p class="stat-name">Visual</p>    
                    </div>
                    <p class="stat-score"><span>72</span> / 100</p>
                </div>
                <button class="btn-continue">Continue</button>
            </div>

        </div>
    </section>
</body>
</html>
